<template>
    <lightning-quick-action-panel header="Lead Merge">
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

            <!-- Step 1: Duplicate Leads Table -->
            <template if:true={isStep1}>
                <div class="slds-text-align_center slds-m-bottom_medium">
                    <lightning-icon icon-name="utility:info" alternative-text="info" size="small" class="slds-m-right_xx-small"></lightning-icon>
                    <span class="slds-text-color_default slds-text-heading_small">
                        Select <strong>only one</strong> lead to compare and merge with the current record.
                    </span>
                </div>

                <lightning-datatable
                    key-field="Id"
                    data={duplicateLeads}
                    columns={columns}
                    onrowselection={handleSelection}
                    selected-rows={selectedLeadIds}
                    show-row-number-column=false>
                </lightning-datatable>
            </template>

            <!-- Step 2: Field Comparison -->
            <template if:true={isStep2}>
                <div class="slds-text-heading_medium slds-text-align_center slds-m-bottom_medium">
                    Compare Selected Leads
                </div>

                <div class="slds-align_absolute-center slds-m-bottom_medium">
                    <lightning-button variant="neutral" label="Select All for Lead 1" onclick={selectAllLead1}></lightning-button>
                    <lightning-button variant="neutral" label="Select All for Lead 2" class="slds-m-left_small" onclick={selectAllLead2}></lightning-button>
                </div>

                <div class="slds-scrollable_y" style="max-height: 400px;">
                    <template for:each={fields} for:item="f">
                        <div key={f.label} class="slds-grid slds-p-around_x-small slds-border_bottom">
                            <div class="slds-col slds-size_1-of-3 slds-text-title_bold">{f.label}</div>

                            <template if:true={f.selectable}>
                                <div class="slds-col slds-size_1-of-3">
                                    <lightning-input type="radio" name={f.label} label={f.value1} value="lead1"
                                        checked={f.checked1}
                                        onchange={handleFieldChoice}></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-3">
                                    <lightning-input type="radio" name={f.label} label={f.value2} value="lead2"
                                        checked={f.checked2}
                                        onchange={handleFieldChoice}></lightning-input>
                                </div>
                            </template>

                            <template if:false={f.selectable}>
                               <div class="slds-col slds-size_1-of-3">
                                    <lightning-formatted-text value={f.value1}></lightning-formatted-text>
                               </div>
                               <div class="slds-col slds-size_1-of-3">
                                    <lightning-formatted-text value={f.value2}></lightning-formatted-text>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </template>
        </div>

        <!-- Footer Buttons -->
        <div slot="footer">
            
                <template if:true={isStep1}>
                    <lightning-button label="Cancel" onclick={closeModel}></lightning-button>
                    <lightning-button label="Next" variant="brand" onclick={loadComparison} disabled={isNextDisabled} class="slds-m-left_small"></lightning-button>
                </template>
                <template if:true={isStep2}>
                       <lightning-button label="Cancel" onclick={closeModel}></lightning-button>
                    <lightning-button label="Merge" variant="brand" onclick={mergeLeads}></lightning-button>
                </template>
           
        </div>
    </lightning-quick-action-panel>
</template>
